<html>
<head>
    <title>Settings - Devex Pull Request Deploy Watcher</title>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <p>
            <label for="tracking-url">
                JSON tracking URL:
                <input id="tracking-url" type="url" name="tracking-url" size="40">
            </label>
        </p>
        <p>
            <label for="github-token">
                GitHub token:
                <input id="github-token" type="password" name="github-token" size="40">
            </label>
        </p>
        <p>
            <button id="save-btn" name="save-btn">Save</button>
        </p>
        <p>
            <div id="status"></div>
        </p>
        <p><a href="popup.html">back</a></p>
    </div>

    <script src="storageManager.js"></script>
    <script src="options.js"></script>
</body>
</html>
