<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="popup.js"></script>
<div class="container" style="width:300px;height:200px;">
    <p>
        <label for="tracking-url">
            JSON tracking URL:
            <input id="tracking-url" type="url" name="tracking-url" size="40">
        </label>
    </p>
    <p>
        <label for="github-token">
            GitHub token:
            <input id="github-token" type="password" name="github-token" size="40">
        </label>
    </p>
    <p>
        <button id="save-btn" name="save-btn">Save</button>
    </p>
    <p>
        <button id="query-btn" name="query-btn">Query</button>
    </p>
</div>
